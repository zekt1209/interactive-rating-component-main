<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- CSS -->
  <link rel="stylesheet" href="./styles/styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="mainContainer">
    <div class="cardContainer">
      <div class="iconContainer">
        <div class="iconBox">
          <img src="./images/icon-star.svg" alt="icon-star">
        </div>
      </div>
      <div class="infoContainer">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <form action="./assets/desktop-thank-you-state.html" class="mainForm">
        <div class="ratingBtnsContainer">
          <button type="button" class="ratingBtn">1</button>
          <button type="button" class="ratingBtn">2</button>
          <button type="button" class="ratingBtn">3</button>
          <button type="button" class="ratingBtn">4</button>
          <button type="button" class="ratingBtn">5</button>
        </div>
        <div class="submitBtnContainer">
          <button class="submitBtn">SUBMIT</button>
        </div>
      </form>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <!-- Rating state start -->



  
</body>
</html>
